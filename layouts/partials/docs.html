<div class="grid-auto">
  <div>
    {{- partial "sidebar.html" . }}
  </div>
  <div class="content">
    {{- .Content }}
    <div class="pager" id="to-bottom">
      {{- with .Prev }}
      <a href="{{ .Permalink }}#to-bottom" id="prev">{{ .Title }}</a>
      {{ end }}
      {{- with .Next }}
      <a href="{{ .Permalink }}#to-bottom" id="next">{{ .Title }}</a>
      {{- end }}
    </div>
  </div>
</div>
