<div class="grid-auto">
  <div>
    {{- partial "sidebar.html" . }}
  </div>
  <div class="content">
    {{- .Content }}
    <div class="pager">
      {{- with .Prev }}
      <a href="{{ .Permalink }}" id="prev">{{ .Title }}</a>
      {{ end }}
      {{- with .Next }}
      <a href="{{ .Permalink }}" id="next">{{ .Title }}</a>
      {{- end }}
    </div>
  </div>
</div>
